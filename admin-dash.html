<script type="text/javascript">
  
  async function getDocuments() {
    $.post("proses.php?mode=tabelvisitor", function(resp, stat){
      let hasil = `<table class="table table-bordered table-hover" style="color:white;">
          <thead>
            <tr>
              <th>#</th>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th>COMPANY NAME</th>
              <th>POSITION</th>
              <th>VISIT TIME</th>
            </tr>
          </thead>
          <tbody>
        `;
      let no = 1;
      for (const item of resp.data) {
        hasil += `
          <tr>
            <th>${no}</th>
            <td>${item.NAME}</td>
            <td>${item.EMAIL}</td>
            <td>${item.PHONE}</td>
            <td>${item.COMPANY_NAME}</td>
            <td>${item.POSITION}</td>
            <td>${item.VISIT_TIME}</td>
          </tr>
        `;
        no++;
      }
      hasil += `</tbody></table>`;
      $('#dvDokumen').html(hasil);
    });
  };

  $(document).ready(function () {
    getDocuments();
  });
  
</script>
